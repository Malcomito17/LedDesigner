server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files for /tools/leddesigner/
    location /tools/leddesigner/ {
        alias /usr/share/nginx/html/tools/leddesigner/;
        try_files $uri $uri/ /tools/leddesigner/index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Redirect /tools/leddesigner to /tools/leddesigner/
    location = /tools/leddesigner {
        return 301 /tools/leddesigner/;
    }
}
